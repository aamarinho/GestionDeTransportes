<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {
  background-color: #dddddd;
}
</style>
</head>
<body>

<h2>Factura</h2>

<table>
  <tr>
    <th>Descripción</th>
    <th>Valor</th>
    
  </tr>
  <tr>
    <td>Transporte ID</td>
    <td>{0}</td>
  </tr>
  <tr>
    <td>NIF Cliente</td>
    <td>{2}</td>
  </tr>
  <tr>
    <td>Nombre Cliente</td>
    <td>{3}</td>
  </tr>
  <tr>
    <td>Precio Litro de Combustible</td>
    <td>{1} €</td>
  </tr>
  <tr>
    <td>Precio por día</td>
    <td>{4} €</td>
  </tr>
  <tr>
    <td>Número de días</td>
    <td>{5}</td>
  </tr>
  <tr>
    <td>Precio por Kilómetro</td>
    <td>{6} €</td>
  </tr>
  <tr>
    <td>Número de Kilómetro</td>
    <td>{7} Km</td>
  </tr>
  <tr>
    <td>IVA</td>
    <td>{8} %</td>
  </tr>
  <tr>
    <td>Precio Total</td>
    <td>{9} €</td>
  </tr>
</table>
